<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <title>Admin Page</title>
</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center" style="width: 100vh; height: 100vh;">
    <div class="card" style="width: 75vh;">
      <div class="card-body">
        <h1 class="card-title">Super Sneaky Admin Stuff</h1>
        <hr>
        <p class="card-text"> Put the ID of the super secret info right here, then send the payload to the destination
          and then you'll see.</p>
        <div class="mb-3">
          <select class="targetMainframe form-select" aria-label="Default select example">
            <option selected>Select a Target Mainframe</option>
            <option value="1">CB6172384</option>
            <option value="2">OT9866372</option>
            <option value="3">HWSP00KT6</option>
          </select>
          <label for="PlaceIDInput" class="form-label">ID</label>
          <input type="number" class="form-control" id="PlaceIDInput" placeholder="123456789">
        </div>
        <a href="#" class="payloadBtn btn btn-secondary">Send Payload</a>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/admin.js"></script>
</body>

</html>
